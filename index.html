<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor, Flexbox, grid" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <img class="logo" src="images/logo.svg" alt="" />
        <div class="images-wrapper">
          <div class="image-wrapper">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="image-wrapper">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="image-wrapper">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="bottom">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="slider-wrapper">
          <div class="slider"></div>
        </div>
        <div class="digits">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="freeSpace">
          <span>185</span>
          <p>GB Left</p>
        </div>
      </div>
    </main>
  </body>
</html>
